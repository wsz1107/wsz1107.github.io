<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  </link>
  <title>Tetris</title>
</head>

<body>
  <h2>Tetris Javascript</h2>

  <div id="canvas">
    <canvas id="main-canvas" width="100" height="200"></canvas>
    <canvas id="next-canvas" width="50" height="200"></canvas>
  </div>

  <div class="button">
    <div class="dir-btn">
      <div class="dir_div up_dir"><button id="roate-btn">▲</button></div>
      <div class="dir_div left_dir"><button id="left-btn">◀</button></div>
      <div class="dir_div right_dir"><button id="right-btn">▶</button></div>
      <div class="dir_div down_dir"><button id="down-btn">▼</button></div>
    </div>
  
    <div class="sys-btn">
      <div><button id="start-btn">Start</button></div>
      <div><button id="test-btn">Test</button></div>
    </div>
  </div>

  <script src="constants.js" charset="utf-8"></script>
  <script src="model.js" charset="utf-8"></script>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
